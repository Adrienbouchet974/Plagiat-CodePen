<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Codepen</title>
</head>
<body>

    <div class="codepen">
        <div class="html_editor">
            <h2>HTML</h2>
            <button id="bold">Bold</button>
            <button id="italic">Italic</button>
            <textarea type="text" name="html_entry" id="html"></textarea>
        </div>
        <div class="css_editor">
            <h2>CSS</h2>
            <button id="color">Color</button>
            <button id="width">Width</button>
            <button id="height">Height</button>
            <textarea type="text" name="html_entry" id="css"></textarea>
        </div>
        <div class="js_editor">
            <h2>JS</h2>
            <button id="function">function</button>
            <button id="event">addEventListener</button>
            <textarea type="text" name="html_entry" id="js"></textarea>
        </div>
    </div>

    <div class="live_coding">
        <h1>Live_coding</h1>
        <div class="coding_session" id="coding_session">
            <iframe id="result"></iframe>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
